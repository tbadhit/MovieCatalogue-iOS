name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test using iPhone simulator
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Cocoapods
        run: |
          gem install cocoapods
      - name: built and test
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          pod install --project-directory=MovieCatalogue
          xcodebuild clean build test -workspace MovieCatalogue/MovieCatalogueWithModular.xcworkspace -scheme MovieCatalogue -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2.0' -enableCodeCoverage YES API_KEY=$API_KEY 
        

